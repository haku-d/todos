<template name="projectDetail">
  <div class="row" id="sortable">
    <div class="col-sm-6 matrix matrix-1">
        {{#with ui this}}
          {{#if this}}
            <div class="sortable" data-type="ui">
            {{ #each this}}
              {{> sortableHandle}}
            {{ /each }}
            </div>
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">No tasks here</div>
              <div class="subtitle-message">Double click to add new task</div>
            </div>
          {{/if}}
        {{/with}}
    </div>
    <div class="col-sm-6 matrix matrix-2">
        {{#with lui this}}
          {{#if this}}
            <div class="sortable" data-type="lui">
            {{ #each this}}
              {{> sortableHandle}}
            {{ /each }}
            </div>
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">No tasks here</div>
              <div class="subtitle-message">Double click to add new task</div>
            </div>
          {{/if}}
        {{/with}}
    </div>
    <div class="col-sm-6 matrix matrix-3">
        {{#with uli this}}
          {{#if this}}
            <div class="sortable" data-type="uli">
            {{ #each this}}
              {{> sortableHandle}}
            {{ /each }}
            </div>
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">No tasks here</div>
              <div class="subtitle-message">Double click to add new task</div>
            </div>
          {{/if}}
        {{/with}}
    </div>
    <div class="col-sm-6 matrix matrix-4">
        {{#with nui this}}
          {{#if this}}
            <div class="sortable" data-type="nui">
            {{ #each this}}
              {{> sortableHandle}}
            {{ /each }}
            </div>
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">No tasks here</div>
              <div class="subtitle-message">Double click to add new task</div>
            </div>
          {{/if}}
        {{/with}}
    </div>
  </div>
</template>

<template name="sortableHandle">
  <p data-id={{_id}} class="sortable-handle">{{name}}</p>
</template>
